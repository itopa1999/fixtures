<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Admin · Login</title>
    <!-- Modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Stylesheets: Background first, then components -->
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Background: Animated gradient, blobs, grid, glow -->
    <div class="grid-overlay"></div>
    <div class="glow-sphere"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="particles" id="particles"></div>

    <!-- Page content -->
    <div class="content-wrapper">
        <div class="login-container">
            <div class="login-card">
                <div class="admin-badge">⚙️ tournament admin</div>
                <h1>Access portal</h1>
                <div class="subhead">authorized personnel only</div>

                <!-- Login form -->
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" class="input-field" id="username" name="username" placeholder="admin / manager" autocomplete="off" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" class="input-field" id="password" name="password" placeholder="••••••••" autocomplete="off" required>
                    </div>

                    <button type="submit" class="login-btn">Log in to dashboard →</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts: Core → Particles → Preloader → Auth -->
    <script src="js/main.js"></script>
    <script src="js/particles.js"></script>
    <script>
        if (typeof preloader !== 'undefined') preloader.show();
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
